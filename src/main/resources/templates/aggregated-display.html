<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggregierte Werte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Aggregierte Werte der Displays</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Set Code</th>
            <th>Typ</th>
            <th>Aggregierter Wert</th>
            <th>Anzahl</th>
            <th>Durchschnittspreis</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="setCode, setMap : ${aggregatedValues}">
            <td th:rowspan="${#lists.size(setMap)}" th:text="${setCode}"></td>
            <td th:each="type, data : ${setMap}" th:if="${data != null}">
                <span th:text="${type}"></span>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
