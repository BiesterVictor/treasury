<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Aggregierte Displays</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Displayverwaltung</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten"
                class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/displays/list}">Display-Liste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/displays/insert}">Displays importieren</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/menue/index}">Hauptmenü</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row text-center">
        <div class="col">
            <p>Gesamtausgaben:</p>
            <span th:text="${totalExpenses} + ' €'"></span>
        </div>
        <div class="col">
            <p>Aktueller Gesamtwert:</p>
            <span th:text="${currentValue} + ' €'"></span>
        </div>
    </div>
</div>

<table class="table table-striped table-hover" data-sort-order="asc" id="displayTable">
    <thead>
    <tr>
        <th onclick="sortTable(0)">Set Code &#x25B2;&#x25BC;</th>
        <th>Icon</th>
        <th onclick="sortTable(1)">Type &#x25B2;&#x25BC;</th>
        <th>Anzahl</th>
        <th>Durchschnittlicher Preis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${aggregatedData}">
        <td th:text="${entry.setCode}"></td>
        <td>
            <img th:src="${entry.iconUri}" alt="Icon" style="width: 32px; height: 32px;">
        </td>
        <td th:text="${entry.type}"></td>
        <td th:text="${entry.count}"></td>
        <td th:text="${entry.averagePrice} + ' €'"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function sortTable(columnIndex) {
        const table = document.getElementById("displayTable");
        const rows = Array.from(table.rows).slice(1); // Überspringe den Header
        const isAscending = table.getAttribute("data-sort-order") === "asc";
        const direction = isAscending ? 1 : -1;

        rows.sort((a, b) => {
            const aText = a.cells[columnIndex].innerText.trim();
            const bText = b.cells[columnIndex].innerText.trim();
            return aText.localeCompare(bText) * direction;
        });

        // Sortierte Reihenfolge anwenden
        rows.forEach(row => table.tBodies[0].appendChild(row));

        // Sortierreihenfolge umkehren
        table.setAttribute("data-sort-order", isAscending ? "desc" : "asc");
    }
</script>
</body>
</html>
